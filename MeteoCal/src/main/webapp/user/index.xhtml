<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Calendar</title>
    </h:head>
    <h:body>
        <h:form>
            <p:commandLink action="#{loginBean.logout()}" value="logout"/>
        </h:form>
        <h:form>
            <h:panelGrid>
                <p:calendar pattern="yyyy-MM-dd" mode="inline" mindate="#{eventBean.currentDate}" value="#{eventBean.event.date}">
                    <f:convertDateTime pattern="yyyy-MM-dd" />
                </p:calendar>
            </h:panelGrid>
            <p:commandButton  value="Create Event" action="#{eventBean.create}" ajax="false" />
            <p:commandButton  value="View Events" action="view" ajax="false" />
            <p:commandButton  value="View Calendar" action="calendar" ajax="false" />
        </h:form>
        <h:form>
            <h:panelGrid>
                <p:outputLabel for="email" value="Search User:"/>
                <p:inputText id="email" value="#{userBean.foundUser.email}"/>
                <p:commandButton value="Search" action="#{userBean.search(userBean.foundUser.email)}" ajax="false"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
