<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Schedule</title>
    </h:head>
    <h:body>
        <h:form>
            <p:schedule id="schedule" value="#{scheduleBean.model}"  draggable="false" resizable="false" view="month" rightHeaderTemplate="null" timeZone="GMT+1" widgetVar="myschedule">
                <p:ajax event="dateSelect" listener="#{scheduleBean.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                <p:ajax event="eventSelect" listener="#{scheduleBean.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();"/>
            </p:schedule>
            <p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">
                <h:panelGrid id="eventDetails" columns="2">
                    <h:outputLabel for="title" value="Title:" />
                    <h:inputText id="title" value="#{scheduleBean.scheduleEvent.title}" readonly="true" required="true"/>
                    <h:outputLabel for="from" value="From:" />
                    <p:inputMask id="from" value="#{scheduleBean.scheduleEvent.startDate}" mask="9999-99-99" required="true">
                        <f:convertDateTime pattern="yyyy-MM-dd" timeZone="GMT+1"/>
                    </p:inputMask>
                    <h:outputLabel for="to" value="To:" />
                    <p:inputMask id="to" value="#{scheduleBean.scheduleEvent.endDate}" mask="9999-99-99">
                        <f:convertDateTime pattern="yyyy-MM-dd" timeZone="GMT+1"/>
                    </p:inputMask>
                    <p:commandButton value="Save" actionListener="#{scheduleBean.addEvent}"
                                     oncomplete="PF('myschedule').update();PF('eventDialog').hide();"/>
                    <p:commandButton value="Delete" actionListener="#{scheduleBean.deleteEvent}"
                                     oncomplete="PF('myschedule').update();PF('eventDialog').hide();"/>
                </h:panelGrid>
            </p:dialog>
        </h:form>
        <style type="text/css">
            .value {
                width: 1000px;
            }
            .fc-today{
                background-color: #FAFAFA;
            }
        </style>
    </h:body>
</html>
