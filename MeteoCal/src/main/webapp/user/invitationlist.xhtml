<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Invitation List</title>
    </h:head>
    <h:body onload="#{eventBean.loadEvent()}">
        <ui:composition>
            <h:form>
                <p:dataTable var="user" value="#{userBean.listUsers}" selection="#{userBean.selectedUsers}" rowKey="#{user.email}" scrollable="true" scrollHeight="200" style="width:500px;">
                    <f:facet name="header">
                        Invitation List for Event ID = #{eventBean.selectedEvent.id}
                    </f:facet>
                    <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                    <p:column headerText="Email">
                        <h:outputText value="#{user.email}" />
                    </p:column>
                    <p:column headerText="Name">
                        <h:outputText value="#{user.name}" />
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton action="view" value="Select" ajax="false" />   
                    </f:facet>
                </p:dataTable>
            </h:form>
        </ui:composition>
    </h:body>
</html>
