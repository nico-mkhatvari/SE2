<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Edit Event</title>
    </h:head>
    <h:body onload="#{eventBean.loadEvent()}">
        <h:form id="registrationform">
            <p:panel header="Edit Form">
                <h:outputText value="#{eventBean.selectedEvent.date}" />
                <p:calendar id="popup" pattern="yyyy-MM-dd" value="#{eventBean.event.date}" mindate="#{eventBean.currentDate}" >
                    <f:convertDateTime pattern="yyyy-MM-dd" />
                </p:calendar>
                <p:commandButton id="submit" value="Edit the element with id = #{eventBean.selectedEvent.id}" 
                                 action="#{eventBean.edit(eventBean.event.date)}"/>
            </p:panel>
        </h:form>
        <ui:include src="/user/invitationlist.xhtml" />
    </h:body>
</html>
